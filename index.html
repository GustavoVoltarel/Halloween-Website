<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Complete Responsive Halloween E-Commerce Website Design</title>
  </head>

  <body>
    <!-- header section starts  -->
    <header class="header">
      <a href="#" class="logo"><i class="fas fa-ghost"></i> logo</a>

      <nav class="navbar">
        <a href="#home" class="active">home</a>
        <a href="#products">products</a>
        <a href="#about">about</a>
        <a href="#arrivals">arrivals</a>
        <a href="#contact">contact</a>
        <a href="#blogs">blogs</a>
      </nav>

      <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
        <div id="menu-btn" class="fas fa-shopping-cart"></div>
        <div id="menu-btn" class="fas fa-user"></div>
      </div>

      <form action="" class="search-form">
        <input type="search" id="input-box" />
        <label for="input-box" class="fas fa-search"></label>
      </form>
    </header>

    <!-- header section ends  -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        delay: 400,
        duration: 800,
      });
    </script>
  </body>
</html>
